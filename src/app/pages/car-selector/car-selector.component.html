<h1>Step 1: Choose your Model and color</h1>

<form [formGroup]="chooseCarForm">
  <label for="carModelSelect">Model: </label>
  <select name="carModelSelect" id="carModelSelect" formControlName="carModelSelect">
    <option value="" selected>Choose...</option>
    <option *ngFor="let model of teslaModels" [value]="model.code">
      {{ model.description }}
    </option>
  </select>

  <ng-container *ngIf="carColors.length">
    <label for="carColorSelect">Color: </label>
    <select name="carColorSelect" id="carColorSelect" formControlName="carColorSelect">
      <option *ngFor="let color of carColors" [value]="color.code">
        {{ color.description }}
      </option>
    </select>
  </ng-container>
</form>
