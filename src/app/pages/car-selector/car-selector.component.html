<h1>Step 1: Choose your Model and color</h1>

<form [formGroup]="chooseCarForm">
  <label for="modelSelect">Model: </label>
  <select name="modelSelect" id="modelSelect" formControlName="modelSelect">
    <option value="" selected>Choose...</option>
    <option *ngFor="let model of teslaModels" [value]="model.code">
      {{ model.description }}
    </option>
  </select>

  <ng-container *ngIf="carColors.length">
    <label for="colorSelect">Color: </label>
    <select name="colorSelect" id="colorSelect" formControlName="colorSelect">
      <option *ngFor="let color of carColors" [value]="color.code">
        {{ color.description }}
      </option>
    </select>
  </ng-container>
</form>
