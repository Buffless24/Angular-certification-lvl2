<main class="mainPage">
  <app-configurator-stepper
    [configuratorEnabled]="state.isCarSelected()"
    [summaryEnabled]="state.isCarConfigured()"
  />
  <router-outlet></router-outlet>
  <app-image-showcase
    *ngIf="state.isCarSelected()"
    [teslaCode]="state.getCarSummary().code"
    [teslaColorCode]="state.getCarSummary().color?.code"
  ></app-image-showcase>
</main>
